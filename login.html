<!DOCTYPE html>

<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <style>
      body {
        margin: 0 auto;
        max-width: 800px;
        padding: 0 20px;
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        border: 2px solid #dedede;
        background-color: #f1f1f1;
        border-radius: 5px;
        padding: 10px;
        margin: 10px 0;
      }

      .container::after {
        content: "";
        clear: both;
        display: table;
      }

      .container img {
        float: left;
        max-width: 60px;
        width: 100%;
        margin-right: 20px;
        border-radius: 50%;
      }

      .container img.right {
        float: right;
        margin-left: 20px;
        margin-right: 0;
      }
    </style>
  </head>

  <body>
    <
    <div id="main" class="main">
      <a href="https://collaborative-piano.glitch.me/piano">
        <div id="piano" class="container">
          <img
            src="https://cdn.glitch.global/1ea1ca4a-613c-41b7-9fdc-6415548f138f/png-clipart-white-and-black-piano-keys-piano-musical-keyboard-midi-piano-keys-digital-piano-electronic-device.png?v=1668723979216"
            alt="Avatar"
            class="left"
          />
          <p>Piano</p>
        </div>
      </a>

      <a href="https://collaborative-piano.glitch.me/snare">
        <div id="Snare" class="container">
          <img
            src="https://cdn.glitch.global/1ea1ca4a-613c-41b7-9fdc-6415548f138f/snare.png?v=1668725317989"
            alt="Avatar"
            class="left"
          />
          <p>Snare</p>
        </div>
      </a>

      <a href="https://collaborative-piano.glitch.me/tambourine">
        <div id="Tambourine" class="container">
          <img
            src="https://cdn.glitch.global/1ea1ca4a-613c-41b7-9fdc-6415548f138f/tambourine.png?v=1668723914291"
            alt="Avatar"
            class="left"
          />
          <p>Tambourine</p>
        </div>
      </a>
    </div>
  </body>
</html>
